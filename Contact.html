<!-- Form -->	
	<div class="container">
	  <form role="form">
	  		<legend>Contact Lucy!</legend>
	  			<div class="col-sm-6 form-group">
	  				<label for="name" class="control-label">Name:</label>
	  				<input type="text" id="name" class="form-control">
	  			</div>
	  			<div class="col-sm-6 form-group">
	  				<label for="Email" class="control-label">Email address:</label>
	  				<input type="text" id="email" class="form-control">
	  			</div>
	  			<div class="row">
	  				<div class="col-sm-6" "form-group">
	  			<fieldset>
		  			<legend class="control-label">Where should Lucy go next?</legend>
		  			<div class="checkbox">
			  			<label for="Istanbul">
			  			<input type="checkbox" name="Place" value="Istanbul" id="Istanbul">Istanbul</label>
			  		</div>
	                    <div class="checkbox">
		      		   <label for="Vancouver">
		      			<input type="checkbox" name="Place" value="Vancouver" id="Vancouver"> Vancouver
		      		   </label>
	                        </div>
	                   <div class="checkbox">
		      		   <label for="Mexico City">
		      			<input type="checkbox" name="Place" value="Mexico City" id="Mexico City"> Mexico City
		      		   </label>
	                 </div>
      		</fieldset>
      	</div>
      		<div class="container">
      		<legend>Where do YOU want to go?</legend>
      		<div class="row">
            <div class="col-sm-12 form-group">
      		<label for="suggestions" class="control-label">Let Lucy know if you have any suggestions!</label>
      		<textarea id="suggestions" class="form-control"></textarea>
            </div>
         </div>
      	<button name="submit" type="submit" class="btn btn-primary btn-lg">Submit</button>
      	</form>
